<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-wrapper">
    <div class="container">
      <div class="left">
        <div class="title">Your Result</div>
        <div class="spacing">
          <div class="left-circle">
            <div class="result">76</div>
            <div class="of-100">of 100</div>
          </div>
          <div class="status-text">
            <p class="status">Great</p>
            <div class="text">You scored higher than 65% of the people who have taken these tests.</div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="title">Summary</div>
        <div class="spacing">
          <div class="rating reaction-wrapper">
            <div class="rating-content">
              <img src="assets/images/icon-reaction.svg" class="icon">
              <span class="reaction">Reaction</span>
            </div>
            <div class="rating-content">
              <span class="score">70</span> / 100
            </div>
          </div>
          <div class="rating memory-wrapper">
            <div class="rating-content">
              <img src="assets/images/icon-memory.svg" class="icon">
              <span class="memory">Memory</span>
            </div>
            <div class="rating-content">
              <span class="score">92</span> / 100
            </div>
          </div>
          <div class="rating verbal-wrapper">
            <div class="rating-content">
              <img src="assets/images/icon-verbal.svg" class="icon">
              <span class="verbal">Verbal</span>
            </div>
            <div class="rating-content">
              <span class="score">61</span> / 100
            </div>
          </div>
          <div class="rating visual-wrapper">
            <div class="rating-content">
              <img src="assets/images/icon-visual.svg" class="icon">
              <span class="visual">Visual</span>
            </div>
            <div class="rating-content">
              <span class="score">72</span> / 100
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/muritx/">Murilo Teixeira</a>.
  </div>
</body>

</html>
